{% extends "base.html" %}

{% block title %}
  <title>Delete {{ collection.name }}?</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title">Delete Collection</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Are you sure you want to delete the collection <strong>{{ collection.name }}</strong>?
            </p>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'collection:collection-detail' pk=collection.pk %}" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Yes, delete" class="btn btn-danger">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
