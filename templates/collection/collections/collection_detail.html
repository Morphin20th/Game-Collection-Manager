{% extends "base.html" %}

{% block title %}
  <title>Collection: {{ collection.name }}</title>
{% endblock %}

{% block content %}
  <h1>{{ collection.name }}</h1>
  <div class="ml-3">
    <ul>
      {% for game in collection.game.all %}
        <li><a href="{% url 'collection:game-detail' pk=game.id %}">{{ game }}</a> Genre: {{ game.genre }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
