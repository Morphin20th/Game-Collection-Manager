{% extends "base.html" %}
{% block title %}
  <title>All genres</title>
{% endblock %}
{% block content %}
  <h1>All genres</h1>
  <a href="{% url 'collection:genre-create' %}">Add new genre</a>
  {% if genre_list %}

    <ul>
      {% for genre in genre_list %}
        <li>
          <a href="{% url 'collection:genre-games' pk=genre.id %}">{{ genre.name }}</a>&nbsp&nbsp&nbsp
          <a class="btn btn-secondary" href="{% url 'collection:genre-update' pk=genre.id %}">Edit</a>
          <a class="btn btn-danger" href="{% url 'collection:genre-delete' pk=genre.id %}">Delete</a>
        </li>
      {% endfor %}

    </ul>

  {% else %}
    <p>There are no genres!</p>

  {% endif %}

{% endblock %}
