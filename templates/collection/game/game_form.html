{% extends "base.html" %}
{% block title %}
  <title>{{ object|yesno:"Update, Create" }} Game</title>
{% endblock %}

{% block content %}
  <div class="pcoded-content">
    <div class="pcoded-inner-content">
      <div class="main-body">
        <div class="page-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h5>{{ object|yesno:"Update, Create" }} Game</h5>
                </div>
                <div class="card-body">
                  <form action="" method="post">
                    {% csrf_token %}
                    
                    <!-- Title -->
                    <div class="form-group">
                      <label for="title">Game Title</label>
                      <input type="text" id="title" name="title" class="form-control"
                             value="{{ form.title.value|default_if_none:'' }}" required>
                    </div>

                    <!-- Platform -->
                    <div class="form-group">
                      <label for="platform">Platform</label>
                      <input type="text" id="platform" name="platform" class="form-control"
                             value="{{ form.platform.value|default_if_none:'' }}" required>
                    </div>

                    <!-- Release Date -->
                    <div class="form-group">
                      <label for="release_date">Release Date</label>
                      <input type="date" id="release_date" name="release_date" class="form-control"
                             value="{{ form.release_date.value|default_if_none:'' }}" required>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input type="number" id="price" name="price" class="form-control" step="0.01"
                             value="{{ form.price.value|default_if_none:'' }}" required>
                    </div>

                    <!-- Genre -->
                    <div class="form-group">
                      <label for="genre">Genre</label>
                      <select id="genre" name="genre" class="form-control" required>
                        {% for genre in form.genre.field.queryset %}
                          <option value="{{ genre.id }}" {% if genre.id == form.genre.value %}selected{% endif %}>
                            {{ genre.name }}
                          </option>
                        {% endfor %}
                      </select>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
